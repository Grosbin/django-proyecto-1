{% load static %}


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />

    <link href="{% static 'css/estilos.css' %}" rel="stylesheet" type="text/css" />
    <!-- FONTAWESOME : https://kit.fontawesome.com/a23e6feb03.js -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    {% block head %} {% endblock %}
    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>
    <div class="d-flex toggled" id="wrapper">
      <!-- Sidebar -->
      <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading">Menu Pricipal</div>
        <div class="list-group list-group-flush">
          <a href="{% url 'inicio' %}"class="list-group-item list-group-item-action bg-light"
            ><i class="fas fa-home"></i> Inicio</a
          >
          <a href="{% url 'empleados' %}" class="list-group-item list-group-item-action bg-light"
            ><i class="fas fa-user-edit"></i> Empleados</a
          >
          <a href="{% url 'proveedores' %}" class="list-group-item list-group-item-action bg-light"
            ><i class="fas fa-truck-moving"></i> Proveedores</a
          >
          <a href="{% url 'productos' %}" class="list-group-item list-group-item-action bg-light"
            ><i class="fas fa-tag"></i> Productos</a
          >
          <a href="{% url 'tipo_producto' %}" class="list-group-item list-group-item-action bg-light"
          ><i class="fas fa-tags"></i> Tipos Productos</a>
          <a href="{% url 'inventario' %}" class="list-group-item list-group-item-action bg-light"
            ><i class="fas fa-truck-loading"></i> Inventario</a
          >
          <a href="#" class="list-group-item list-group-item-action bg-light"
            ><i class="fas fa-shopping-cart"></i> Ventas</a
          >
        </div>
      </div>
      <!-- /#sidebar-wrapper -->

      <!-- Page Content -->
      <div id="page-content-wrapper">
        <nav
          class="navbar navbar-expand-lg  border-bottom"
        >
        <button class="btn navbar-btn" id="menu-toggle">
          <i id="iconito" class="fas fa-lock"></i>
        </button>
        <a href="{% url 'inicio' %}"  class="btn navbar-btn" id="icono" ><i class="fas fa-birthday-cake"></i></a>
        <a id="enlacesNavbar"  href="{% url 'inicio' %}">Reposteria Imperial</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
         
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <!--Barra superior enlaces-->
          
          </div>
        </nav>

        <div class="container-fluid">
        
<!--Contenido*/-->
      <div id="content">
  {% block content %} 
  {% endblock %}
      </div>
<!-- Fin Contenido*/--
      <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->

    <!-- Bootstrap core JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/164e9e0a8c.js"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
